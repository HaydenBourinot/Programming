            <tr>

                <td>
                    <input type="button" name="operator" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                </td>
                <td>
                    <input type="button" name="operator" name="clear" value="C" onclick="calculator.display.value = ' '">
                </td>
            </tr>
            <tr>

                </td>

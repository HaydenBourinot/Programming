<!doctype html>
<html>
    <style>
#container {
    margin: auto;
    width: 300px;
    height: 300px;
    position: relative;
    }
#myImg {
    width: 100px;
    height: 100px;
    position: absolute;   
    } 
.wrapper {
    text-align: center;
}
</style>
<body>

<h2 style="text-align: center;">Left & Right Slider</h2>

<div id ="container">
    <div id="myImg">
        <img src="stickfigure.jpg" alt="" height ="300px" width="300px">
    </div>
</div>


<div class="wrapper">
    <button type="button" onclick="moveLeft()">Right</button> 
    <button type="button" onclick="moveRight()">Left</button>
</div>




<script> 
function moveLeft() {
    var elem = document.getElementById("myImg");
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == 350) {
            clearInterval(id);
        }
        else {
        pos++;
        elem.style.left = pos + "px";
        }
    }
}

function moveRight() {
    var elem = document.getElementById("myImg");
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == -350) {
            clearInterval(id);
        }
        else {
        pos--;
        elem.style.left = pos + "px";
        }
    }
}


</script>
</body>
</html>
